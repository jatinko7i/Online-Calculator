<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWeb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="background-color:rgb(46, 48, 50);">
    <div class="container text-center mt-4">

        <h1 style="color: rgb(255, 255, 255);">CALCULATOR</h1>
        <input type="text" class="form-control mt-4" id="num1" placeholder="Enter First Number">
        <input type="text" class="form-control mt-3" id="num2" placeholder="Enter Second Number">
        <button type="button" class="btn btn-primary mt-5" onclick="my_add()">Add Button</button>
        <button type="button" class="btn btn-primary mt-5" onclick="my_sub()">Subtract Button</button>
        <button type="button" class="btn btn-primary mt-5" onclick="my_mul()">Multiply Button</button>
        <button type="button" class="btn btn-primary mt-5" onclick="my_div()">Divide Button</button>
        <div id="result">
        </div>
    </div>
    <script>
        function my_add()
        {
            var x = Number(document.getElementById('num1').value)
            var y = Number(document.getElementById('num2').value)
           
            var z = x+y
            var my_result = document.getElementById('result')
            my_result.innerHTML = '<h3>'+'Result is: '+ String(z)+'</h3>'
            my_result.className = 'alert alert-primary mt-2'
            console.log(x+y)
            
        }
        function my_sub()
        {
            var x = Number(document.getElementById('num1').value)
            var y = Number(document.getElementById('num2').value)
            var z = x-y
            var my_result = document.getElementById('result')
            my_result.innerHTML = '<h3>'+'Result is: '+ String(z)+'</h3>'
            my_result.className = 'alert alert-primary mt-2'
            console.log(x+y)
        }
        function my_mul()
        {
            var x = Number(document.getElementById('num1').value)
            var y = Number(document.getElementById('num2').value)
            var z = x*y
            var my_result = document.getElementById('result')
            my_result.innerHTML = '<h3>'+'Result is: '+ String(z)+'</h3>'
            my_result.className = 'alert alert-primary mt-2'
            console.log(x+y)
        }
        function my_div()
        {
            var x = Number(document.getElementById('num1').value)
            var y = Number(document.getElementById('num2').value)
            var z = x/y
            var my_result = document.getElementById('result')
            my_result.innerHTML = '<h3>'+'Result is: '+ String(z)+'</h3>'
            my_result.className = 'alert alert-primary mt-2'
            console.log(x+y)
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
